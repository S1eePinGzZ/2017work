		<script type="text/javascript">

				function checkpwd(){
		            var p1=document.getElementById("password").value;//获取密码框的值
		            if(p1==""){
		                document.getElementById('login').disabled="disabled";
		                return false;//退出检测函数
		            }//如果允许空密码，可取消这个条件

		            else{
										document.getElementById('login').disabled="";
		                //密码一致，可以继续下一步操作
		            }
		        }
		var btn_2 = document.getElementById('login');
	btn_2.onclick = function(){
		var phoneexp = /^[1][3-9]\d{9}$/;
	var masge = {
		id : $("input:eq(0)").val(),
		pass : $("input:eq(1)").val()
	}
	if(!phoneexp.test(masge.id))
	{
		document.getElementById('msg-1').innerHTML = '请输入正确的手机号';
		return ;
	}
	else{
		document.getElementById('msg-1').innerHTML = '';
	}
	$.ajax({
						url: 'http://localhost:8080/process_login',
						type: 'POST',
						dataType :'JSON',
						data:masge,
						xhrFields: {
                      withCredentials: true
              },
            crossDomain: true,
						success:function(data){
										console.log(data);
										if(data.status == 1){
													 window.location.href="index.html";
												}
										if(data.status == 2){

										}
									},
						error:function(err){

}
