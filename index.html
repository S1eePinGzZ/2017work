		<script type="text/javascript">
		window.onload = function()
		{
			var IM = document.getElementsByClassName('lbt');
			var box = document.getElementById("out");
			var btn = document.getElementById("num").getElementsByTagName("li");
			var timer = tim =null;
			var i = index = 0;
			var t=1;
			for(i=0 ;i<btn.length;i++)
			{
				btn[i].index=i;
				btn[i].onmouseover = function()
				{
					index=this.index;
					show(this.index);
				}
			}
			box.onmouseover = function()
			{
				clearInterval(timer);
			}
			box.onmouseout = function()
			{
				play();
			}
			function play()
			{
				timer = setInterval(function()
				{
					if(t == 1)
					{
					index++;
					if(index >= IM.length)
					{
						t=0;
						index=IM.length-2;
					}
					show(index);

				}else
				{
					index--;
					if(index < 0)
					{

						index=1;
						t=1;
					}
					show(index);
				}}


				,3000);
			}
			play();
			function show (x)
			{
				var al=0;
				for(i=0;i<btn.length;i++)
				{
					btn[i].id = "";
				}
				btn[x].id = "f";
				clearInterval(tim);
				for(i=0;i<IM.length;i++)
				{
					IM[i].style.opacity = 0;
				}
				tim = setInterval(function()
				{
					al+=2;
					if(al > 100)
					{
						al =100;
					}
					IM[x].style.opacity = al/100;
					if( al == 100)
					{
						clearInterval(tim);
					}
				},20)
			}
		}

		</script>
